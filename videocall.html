<body> 
<h1>Santa will call you in</h1> 
  
<p> <span id="countdowntimer">15 </span> Seconds</p>

<script type="text/javascript">
    var timeleft = 15;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
    {
        clearInterval(downloadTimer);
        document.location.href = "videopage.html";
    }   
    },1000);
</script>
</body>
