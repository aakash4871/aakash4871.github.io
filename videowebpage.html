<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position:relative;
  right: 0;
  bottom: 0;
  min-width: 0; 
  min-height:0;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
  border-radius:80%;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}

	<script> 
		function showme(id) { 
			var gfg = document.getElementById(id);
			if (gfg.style.display == 'block') { 
				gfg.style.display = 'none'; 
				
			} else { 
				gfg.style.display = 'block'; 
				
			} 
		} 
               function goback()
               {windows.history.back()
                }
  </script>
